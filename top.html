<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel = "stylesheet" href = "style.css" />
    <script src = "top.js" defer></script>
    
</head>



<body>
    <header>
        <h1>TOP</h1>
    </header>

    <div class = "container">
        <div class = "row input-content">
            <div class = "input-header mt-3 mb-3">
                <h3>入力フォーム</h3>
                <p1>購入品と金額を入力してください</p1>
            </div>

            <form>


                <div class = "input-name mb-3">
                    <div class = "input-group">
                        <div class = "input-group-prepend">
                            <span class = "input-group-text" >借金した人</span>
                        </div>
                        <div class = "col-xs-3">
                            <select class = "form-control" id = "purchaser">
                                <option>A</option>
                                <option>B</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class = "input-money mb-3">
                    <div class = "input-group" >
                        <div class = "input-group-prepend">         
                            <span class = "input-group-text">品物</span>
                        </div>
                        <div class = "col-xs-3">
                            <input type = "text" class = "form-control" id = "goods"> 
                        </div>
                    </div>
                </div>

                <div class = "input-text mb-3">
                    <div class = "input-group" >
                        <div class = "input-group-prepend">
                            <span class = "input-group-text">購入金額</span>
                        </div>
                        <div class = "col-xs-3">
                            <input type = "number" class = "form-control" id = "pay" > 
                        </div>
                    </div>
                </div>


                
                <button type="button" class="btn btn-primary" id = "money-button">Submit</button>
            </form>

        </div> 

        <div class = "result-header mt-3 mb-3">
            <h3>購入金額</h3>
            <h4 id = fin-pay>AがBに0円払う</h4>
        </div>
        <div class = "row pay-result">
            <div class = "col pay-result row" id = "left-result" >
                
                
                <div class = "col pay-result" id = "left-result-pay" >
                    <h4>A</h4>
                    <h6>金額</h6>
                </div>
                <div class = "col pay-result" id = "left-result-goods" >
                    <h4>&emsp;</h4>
                    <h6>購入品</h6>
                </div>

            </div>
 

            <div class = "col pay-result row" id = "right-result">
                
                
                <div class = "col pay-result" id = "right-result-pay" >
                    <h4>B</h4>
                    <h6>金額</h6>
                </div>
                <div class = "col pay-result" id = "right-result-goods">
                    <h4>&emsp;</h4>
                    <h6>購入品</h6>
                </div>
            </div>
        </div>

        <div class = "row pay-merge">
            
            <div class = "col left-pay-merge">
                <h6>合計</h6>
                <p id = "left-pay-merge"></p>
            </div>
            <div class = "col left-pay-merge">
                <h6>合計</h6>
                <p id = "right-pay-merge"></p>
            </div>

        </div>






    </div>



</body>
</html>
